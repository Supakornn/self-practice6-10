<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Drawing</title>
        <style>
            body {
                margin: 0;
                font-family: Inter, system-ui, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #0f2027;
                color: #eef2f6;
            }
            h1 {
                margin: 16px 0;
            }
            .toolbar {
                display: flex;
                gap: 8px;
                margin-bottom: 12px;
                flex-wrap: wrap;
            }
            button,
            input[type="color"] {
                padding: 8px 12px;
                border-radius: 8px;
                border: 0;
                cursor: pointer;
                font-weight: 600;
            }
            canvas {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <h1>Drawing</h1>
        <div class="toolbar">
            <input type="color" id="color" value="#000000" />
            <button id="clear">Clear</button>
            <button id="save">Save</button>
        </div>
        <canvas id="pad" width="600" height="400"></canvas>
        <script src="script.js"></script>
    </body>
</html>
